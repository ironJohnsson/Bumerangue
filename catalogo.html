<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo - Bumerangue</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', sans-serif; background-color: #fffaf0; color: #333; margin:0; }
header, footer { background-color: #2e8b57; color: #fff; padding: 15px; text-align: center; }
nav a { margin: 0 15px; color: #fff; text-decoration: none; font-weight: bold; }
nav a:hover { color: #ffeb3b; }
.catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 30px; }
.produto { background: #f8f8f8; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; text-align: center; cursor:pointer; transition: transform .2s; }
.produto:hover { transform: scale(1.03); }
.produto img { width: 100%; height: 200px; object-fit: cover; }
.produto h3 { color: #2e8b57; margin: 10px 0; }
.produto p { padding: 0 10px 15px; color: #666; }

/* Modal */
.modal {
  display: none; position: fixed; z-index: 1000;
  left: 0; top: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center; align-items: center;
}
.modal-content {
  background: #fff; border-radius: 10px; padding: 20px 30px;
  max-width: 400px; text-align: center; position: relative;
  animation: fadeIn .3s ease;
}
@keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity:1; transform: translateY(0);} }
.close { position: absolute; right: 15px; top: 10px; font-size: 22px; cursor: pointer; color: #2e8b57; font-weight: bold; }
.close:hover { color: #256b46; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { padding: 8px; border-bottom: 1px solid #ddd; }
th { background-color: #2e8b57; color: white; }
td { color: #444; }
.status-indisponivel { color: red; font-weight: bold; }
.status-disponivel { color: green; font-weight: bold; }

/* Tabela de preços fixos */
#tabelaPrecos { max-width: 600px; margin: 30px auto; background: #f8f8f8; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 15px; }
#tabelaPrecos h3 { color: #2e8b57; text-align: center; margin-bottom: 10px; }
</style>
</head>
<body>
<header>
<h1>Catálogo Bumerangue</h1>
<nav>
<a href="index.html">Início</a>
<a href="catalogo.html">Catálogo</a>
<a href="sobre.html">Sobre</a>
<a href="contato.html">Contato</a>
</nav>
</header>

<main>
<h2 style="text-align:center; margin:20px 0; color:#2e8b57;">Nossas Bebidas</h2>

<!-- Tabela de preços padrão -->
<div id="tabelaPrecos">
  <h3>Tabela de Preços (padrão para todos os sabores)</h3>
  <table>
    <thead>
      <tr><th>Tamanho</th><th>Preço</th></tr>
    </thead>
    <tbody>
      <tr><td>280ml</td><td>R$ 15,00</td></tr>
      <tr><td>500ml</td><td>R$ 25,00</td></tr>
      <tr><td>750ml</td><td>R$ 35,00</td></tr>
      <tr><td>1L</td><td>R$ 45,00</td></tr>
    </tbody>
  </table>
</div>

<!-- Catálogo -->
<div class="catalogo" id="catalogo"></div>
</main>

<footer>
<p>&copy; 2025 Bumerangue - Bebidas Artesanais</p>
</footer>

<!-- Modal -->
<div id="produtoModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalNome"></h2>
    <table>
      <thead>
        <tr><th>Tamanho</th><th>Qtde</th></tr>
      </thead>
      <tbody id="modalTabela"></tbody>
    </table>
  </div>
</div>

<script>
// Preços fixos (para referência futura se quiser alterar)
const precosPadrao = {
  "280ml": 15,
  "500ml": 25,
  "750ml": 35,
  "1L": 45
};

// Produtos com estoque
const produtos = [
  {
    nome: "Cachaça com Mel",
    descricao: "Doce, suave e aromática. Ideal para drinks ou pura.",
    imagem: "https://images.unsplash.com/photo-1604335399105-59a3b47b11b6",
    estoque: { "280ml": 10, "500ml": 6, "750ml": 4, "1L": 2 }
  },
  {
    nome: "Licor de Jabuticaba",
    descricao: "Licor artesanal feito com frutas da Mantiqueira.",
    imagem: "https://images.unsplash.com/photo-1623851373299-31aefc94c4b5",
    estoque: { "280ml": 0, "500ml": 0, "750ml": 0, "1L": 0, "Não engarrafado": 8 }
  },
  {
    nome: "Cachaça Envelhecida",
    descricao: "Envelhecida.",
    imagem: "https://images.unsplash.com/photo-1625470700395-8a5e2f34b6cf",
    estoque: { "280ml": 5, "500ml": 3, "750ml": 0, "1L": 1 }
  }
];

// Monta o catálogo
const catalogoDiv = document.getElementById("catalogo");
produtos.forEach((prod, index) => {
  const item = document.createElement("div");
  item.className = "produto";
  item.innerHTML = `
    <img src="${prod.imagem}" alt="${prod.nome}">
    <h3>${prod.nome}</h3>
    <p>${prod.descricao}</p>
  `;
  item.addEventListener("click", () => abrirModal(index));
  catalogoDiv.appendChild(item);
});

// Modal
const modal = document.getElementById("produtoModal");
const modalNome = document.getElementById("modalNome");
const modalTabela = document.getElementById("modalTabela");
const closeBtn = document.querySelector(".close");

function abrirModal(index) {
  const prod = produtos[index];
  modalNome.textContent = prod.nome;
  modalTabela.innerHTML = "";
  for (let tamanho in prod.estoque) {
    const qtd = prod.estoque[tamanho];
    const status = qtd > 0 ? "status-disponivel" : "status-indisponivel";
    const linha = `
      <tr>
        <td>${tamanho}</td>
        <td class="${status}">${qtd > 0 ? qtd : "Indisponível"}</td>
      </tr>`;
    modalTabela.insertAdjacentHTML("beforeend", linha);
  }
  modal.style.display = "flex";
}

closeBtn.onclick = () => modal.style.display = "none";
window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
</script>
</body>
</html>
